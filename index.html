<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html中級</title>
    <script src="https://kit.fontawesome.com/35b1c97052.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
  </head> 
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="https://prog-8.com/images/html/advanced/main_logo.png">
        </div>
        <span class="fa fa-bars menu-icon"></span>

        <div class="header-right">
          <a href="#">レッスン</a>
          <a href="#">新規登録</a>
          <a href="#" class="login">ログイン</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>とんでもない猫</h1>
        <h1>三匹の猫</h1>
        <p>猫は自由気ままです</p>
        <p>猫を飼うならチュールはあげないこと</p>
        <div class="btn-wrapper">
            <a href="#" class="btn signup">猫協会への登録はこちら</a>

            <p>or sign up with</p>
            <a href="#" class="btn facebook"><i class="fa-solid fa-bars"></i>facebook</a>
            <a href="#" class="btn twitter"><i class="fa-solid fa-heart"></i>twitter</a>
            
        </div>
      </div>
    </div>
    <div class="lesson-wrapper">
      <div class="container">
        <div class="heading">
          <h2>猫を散歩に連れて行こう</h2>
        </div>
        <div class="lessons">
          <div class="lesson">
            <div class="lesson-icon">
              <img src="https://prog-8.com/images/html/advanced/html.png">
              <p>猫と犬</p>
            </div>
            <p class="txt-contents">猫と犬は時として仲良しであり犬猿の仲でもあります</p>
          </div>
          <div class="lesson">
            <div class="lesson-icon">
              <img src="https://prog-8.com/images/html/advanced/html.png">
              <p>猫また</p>
            </div>
            <p class="txt-contents">猫又とは何のことかというと私もよくわかっていません</p>
          </div>
          <div class="lesson">
            <div class="lesson-icon">
              <img src="https://prog-8.com/images/html/advanced/jQuery.png">
              <p>nyanyanyan</p>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h2>さあペットショップに猫を見に行こう</h2>
          <h3>Let's try catfood</h3>
        </div>
        <a href="#" class="btn message">早速買いに行く</a>
      </div>
    </div>
    <footer>
      <div class="container">
        <img src="https://prog-8.com/images/html/advanced/footer_logo.png">
        <p>猫は魚が好きですがなぜなのかは私にもわかりません</p>
      </div>
    </footer>
  </body>
</html>
